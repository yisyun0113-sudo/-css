<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習position</title>
</head>
<body style="height: 1500px">
    <h1>position練習</h1>
    <br/>
    <a href="page.html">點我去主頁</a>
    <hr/>
    <!--position-->
    <div style="position:fixed;width: 80px;height: 80px;background-color: blue;"></div>
    <div style="width: 120px;height:120px;background-color: red;"></div>
    <br/>
    <!--絕對定位-->
    <div style="padding:30px;border:5px solid red;">
        <div style="position: relative; padding: 30px;border:5px solid red;">
            <div style="position:absolute;bottom: 0px;right:0px;width: 40px;height: 40px;background-color: blue;"></div>
        </div>
    </div>
    <hr/>
    <br/>
    <!--opacity & border-radius-->
    <!--opacity用來設定透明度-->
    <!--border-radius可以使邊緣變得圓弧-->
    <h1>css練習-opacity & border-radius</h1>
    <p style="position:relative;top:65px;left:25px;">你好</p>
    <div style="border-radius:20px 30px 40px 50px ;opacity:0.3 ;width:80px;height:80px;background-color: blue;"
    
</body>
</html>
